<body>
	<div id="login-modal" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1 class="horizontalLine">Trocar senha</h1>
				<form>
					<span class="label-azul">
						Confirme senha atual:
						<input type="text" name="razaoSocial" placeholder="Senha antiga">
						Criar nova senha:
						<input type="password" name="senha" placeholder="Senha nova">
						<input type="password" name="senhaConfirm" placeholder="Confirme senha nova">
						
						<input type="submit" name="salvar" class="login loginmodal-submit" value="Salvar">						
						<a href="#!/">
							<input type="submit" name="cancelar" class="login loginmodal-submit" value="Cancelar">
						</a>
					</span>
				</form>					
			</div>
		</div>
	</div>
</body>
