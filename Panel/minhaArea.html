<p>
	<h1 class="titulo-azul horizontalLine">
		Perfil
	</h1>
	<hr>
	<form class="form-horizontal">
		<div class="form-group form-group-lg">
			<label class="col-sm-3 control-label titulo-azul">Empresa</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="empresa" placeholder="Empresa">
			</div>
		</div>
		<div class="form-group form-group-lg">
			<label class="col-sm-3 control-label titulo-azul">Usuario</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="usuario" placeholder="Usuario">
			</div>
		</div>
		<div class="form-group form-group-lg">
			<label class="col-sm-3 control-label titulo-azul">E-mail</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="email" placeholder="E-mail">
			</div>
		</div>
		<div class="login-help">
			<a href="#" style="float:right">Esqueci minha senha</a>
		</div>
		<div style="fill:100%">
			<a href="#!/historico"><input type="button" name="licitacoes" class="login loginmodal-submit" value="Ver minhas licitacoes" style="width:40%"></a>
			<input type="submit" name="trocar" class="login loginmodal-submit" value="Trocar Senha" style="width:40%">
		</div>
	</form>
	<h1 class="titulo-azul horizontalLine">
		Minhas tags
	</h1>
	</hr>
	<div class="row">
		<div class="col-sm-7">
			<h4 class="titulo-azul">Tags Cadastradas:</h4>
			<form>
				<div>
					<input type="text" name="tag" placeholder="Procurar Tag" style="width:75%">
					<button type="submit" name="search" class="login loginmodal-submit" style="width:10%"><i class="fa fa-search" aria-hidden="true"></i></button>
				</div>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="tag in ">{{ tag.name }}</li>  <!-- add collection of tags -->
				</ul>
			</form>
		</div>
		<div class="col-sm-5">
			<h4 class="titulo-azul">Nova Tag:</h4>
			<form>
				<input type="text" name="tag" placeholder="Tag">
				<input type="submit" name="Adicionar" class="login loginmodal-submit" value="Adicionar" style="width:100%">
				<input type="submit" name="Adicionar" class="login loginmodal-submit" value="Remover" style="width:100%">
			</form>
		</div>
	</div>
</p>
