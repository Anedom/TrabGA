<!DOCTYPE html>
<html ng-app="portalLic">
	<head>
		<title>Portal Licitações</title>			<!-- ADD TITLE -->
		<meta  charset="utf-8"/>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>			<!-- adds jQuery -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>			<!-- adds js bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">			<!-- adds css bootstrap-->
		<link rel="stylesheet" type="text/css" href="main.css">			<!-- adds css -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>			<!-- adds angular.js -->
		<script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>			<!-- adds router module -->
		<script src="portal.js"></script>			<!-- adds js/angular module -->
	</head>
	<body>
		<div class="container-fluid">
			<header class="navbar navbar-default">			<!-- adds top-fixed header -->
				<div>			<!-- adds top sign -->
					<h1>Portal Licitações<h1>
				</div>
				<div>			<!-- adds menu -->
					<a href="#"><button type="button" class="btn btn-default navbar-btn">Minha Área</button></a>
					<a href="#/pesquisar"><button type="button" class="btn btn-default navbar-btn">Pesquisar</button></a>
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Licitações <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#/novasLicit">Novas Licitações</a></li>
							<li><a href="#/historico">Histórico</a></li>
							<li><a href="#/verPainel">Ver Painel</a></li>
						</ul>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Sobre <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="#/objetivos">Objetivos</a></li>
							<li><a href="#/quemSomos">Quem Somos</a></li>
							<li><a href="#/contatos">Contatos</a></li>
							<li><a href="#/mapaDoSite">Mapa do Site</a></li>
						</ul>
					</div>
					<a href="#/entrar"><button type="button" class="btn btn-default navbar-btn">Entrar</button></a>
				</div>
			</header>
			<section>			<!-- adds content -->
				<div ng-view></div>
			</section>
		</div>
	</body>
</html>
